site_name: RevJS Guide
pages:
  - Welcome to RevJS!: index.md
  - Working with Models:
    - Creating Models: models/creating_models.md
    - Creating Model Data: models/creating_data.md
    - Reading Model Data: models/reading_data.md
    - Updating Model Data: models/updating_data.md
    - Deleting Model Data: models/deleting_data.md
    - Working with Related Models: models/related_data.md
  - Creating a GraphQL API:
    - Creating an API: api/creating_an_api.md
  - RevJS Module Reference:
    - rev-models: components/rev-models.md
    - rev-backend-mongodb: components/rev-backend-mongodb.md
    - rev-api: components/rev-api.md
    - rev-api-client: components/rev-api-client.md
    - rev-ui: components/rev-ui.md
strict: true
theme: readthedocs
docs_dir: /mkdocs/src
site_dir: /mkdocs/dist
repo_url: https://github.com/RevJS/revjs
edit_uri: /RevJS/revjs/edit/master/docs/mkdocs/src/
markdown_extensions:
  - toc:
      permalink: True
  - markdown_include.include:
      base_path: /packages
extra_javascript:
  - js/highlight.pack.js
extra_css:
  - css/highlight.css
  - css/style.css